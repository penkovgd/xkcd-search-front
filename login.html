<body>
    <main class="main">
        <div class="container">
            <div class="grid">
                <div class="surface col-4-center">
                    <div class="login-logo-container">
                        <a href="index.html">
                            <img src="assets/img/logo.png" alt="XKCD Search" class="login-logo">
                        </a>
                    </div>
                    <div class="login-header">
                        <h2 class="login-title">Admin Login</h2>
                    </div>
                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="username" class="form-label body-base">Username</label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username"
                                class="form-input" 
                                placeholder="Enter your username..."
                                autocomplete="username"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label body-base">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="form-input" 
                                placeholder="Enter your password..."
                                autocomplete="current-password"
                                required
                            >
                        </div>
                        <button type="submit" class="login-button">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Redirect to admin page
            window.location.href = 'admin.html';
        });
    </script>
</body>
