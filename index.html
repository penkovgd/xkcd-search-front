<body>
    <a href="login.html" class="temp-login-link">Login</a>
    <main class="main">
        <div class="container">
            <div class="grid">
                <div class="surface col-4-center">
                    <div class="logo-container">
                        <a href="index.html">
                            <img src="assets/img/logo.png" alt="XKCD Search" class="logo">
                        </a>
                    </div>
                    <div class="search-tabs">
                        <button type="button" class="search-tab active" data-search-type="default">
                            Default search
                        </button>
                        <button type="button" class="search-tab" data-search-type="index">
                            Index search
                        </button>
                    </div>
                    <form class="search-form" id="searchForm">
                        <div class="search-input-wrapper">
                            <input 
                                type="text" 
                                class="search-input" 
                                id="searchInput"
                                placeholder="Search comics..."
                                autocomplete="off"
                            >
                            <a href="search-result.html" class="search-button" aria-label="Search" style="text-decoration: none;">
                                <span class="material-icons">search</span>
                            </a>   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Tab switching functionality
        const tabs = document.querySelectorAll('.search-tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                tab.classList.add('active');
            });
        });
    </script>
</body>
