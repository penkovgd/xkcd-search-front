<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="XKCD Comic Search Results">
    <title>Search Results - XKCD Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <main class="main">

                            <div class="search-input-wrapper">
                                <input 
                                    type="text" 
                                    class="search-input" 
                                    id="searchInput"
                                    value="123213213"
                                    autocomplete="off"
                                >
                                <button type="submit" class="search-button" aria-label="Search">
                                    <span class="material-icons">search</span>
                                </button>
                            </div>
                        </form>
                    </div>
                
                    <h2 class="results-heading">
                        Found <span class="results-count">4</span> results for search: "<span class="search-query">123213213</span>"

                    <div class="comic-card">
                        <div class="comic-image-wrapper">

                        <h3 class="comic-title">Chess Board Alignment</h3>

                        </div>
                        <h3 class="comic-title">Chess Board Alignment</h3>
                        <p class="comic-date body-small">01.01.2000</p>
                    </div>

                            <img src="assets/img/fishing.png" alt="Fishing" class="comic-image">
                        </div>
                        <h3 class="comic-title">Fishing</h3>
                        <p class="comic-date body-small">01.01.2000</p>
